<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto:ital,wght@0,400;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Glasses Website - 門市據點</title>
</head>

<body>
    <%- include('./layout/header'); -%>

        <div class="locationArea">
            <div class="container pt-24 pb-20">
                <h1 class="fs-2 fw-bold title mb-8">門市據點</h1>
                <div class="selectArea d-flex align-items-center gap-4 mb-10">
                    <p class="fs-4 text">選擇地區</p>
                    <select name="selectArea" class="selectBar">
                        <option value="台北市中山旗艦店" selected>台北市中山旗艦店</option>
                        <option value="台北綠園店">台北綠園店</option>
                        <option value="台中清水旗艦店">台中清水旗艦店</option>
                        <option value="高雄中正形象店">高雄中正形象店</option>
                        <option value="高雄夢時代店">高雄夢時代店</option>
                    </select>
                </div>

                <div class="info d-flex flex-wrap justify-content-between gap-6">
                    <div class="branchInfo">
                        <img class="branchImg" src="../assets/images/storepage-1.png" alt="台北中山旗艦店">
                        <div class="textArea">
                            <p class="subtitle py-2 ps-6 fs-4">台北中山旗艦店</p>
                            <div class="detail px-6 py-4">
                                <div class="phone d-flex align-items-center gap-3 mb-2">
                                    <span class="material-symbols-outlined">
                                        call
                                    </span>
                                    <p class="fs-5">電話：(02)000-1234</p>
                                </div>
                                <div class="tel d-flex align-items-center gap-3 mb-2">
                                    <span class="material-symbols-outlined">
                                        schedule
                                    </span>
                                    <p class="fs-5">營業時間：10:00-21:00</p>
                                </div>
        
                                <div class="location d-flex align-items-start gap-3">
                                    <span class="material-symbols-outlined">
                                        location_on
                                    </span>
                                    <p class="fs-5">地址：台北市中山區南京東路25巷2-1號</p>
                                </div>
        
                            </div>
                        </div>
                        
                    </div>
                    <iframe class="access"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4643510951814!2d121.5295941747598!3d25.052245977804567!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a96124776939%3A0xc481539a4cf6a97f!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrU!5e0!3m2!1szh-TW!2stw!4v1690339312207!5m2!1szh-TW!2stw"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                


            </div>
        </div>

        <%- include('./layout/footer'); -%>

            <script type="module" src="../main.js"></script>
</body>

</html>
